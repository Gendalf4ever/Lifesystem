<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои цели</title>
    <!-- Исправленные пути к CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/goals.css">
    <!-- Подключаем Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
       <!-- Auth -->
       <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Накопления</h1>
      
        <!-- Форма добавления цели -->
        <div class="card">
            <input type="text" id="goalName" placeholder="Цель (например, 'Машина')">
            <input type="number" id="goalTarget" placeholder="Сумма (руб)">
            <button id="addGoalBtn">Добавить цель</button>
        </div>

        <!-- Список целей -->
        <div id="goalsList"></div>
    </div>

    <!-- Навигационные стрелки -->
    <a href="index.html" class="center-arrow left">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </a>
    <a href="plans.html" class="center-arrow right">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
    </a>

    <!-- Исправленный путь к JS и добавлена конфигурация Firebase -->
    <script src="js/firebase-config.js"></script>
    <script src="js/goals.js"></script>
</body>
</html>
